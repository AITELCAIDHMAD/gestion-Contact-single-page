    <div id="dialog" title="Add new Contact" class="add">
        <div class="error"></div>
        <form id="register"  action="javascript:void(0);" method=POST  enctype=multipart/form-data >
        <table class="table" accept-charset="UTF-8"  name="search-theme-form" id="search-theme-form">
            <tr><td>First Name</td><td><input type="text" name="Firstname" id="firstName" placeholder="First Name" required></td></tr>
            <tr><td>Last Name</td><td><input type="text" name="Lastname" id="lastName" placeholder="Last Name" required></td></tr>
            <tr><td>Email</td><td><input type="text" name="Email" id="email" placeholder="Email" required></td></tr>
            <tr><td>Number phone</td><td><input type="text" name="Number_phone" id="numberPhone" placeholder="Phone number" required>
                <button class="btn btn-success" onclick="showNewInput('')"> <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" ></span></button>
                <div class="areaContact">

                </div>
            </td><td id="NumberPhoneErr"></td></tr>
              <tr><td></td><td></td></tr>
            <tr><td><button id="send" class="btn btn-success">Send</button> <button id="cancel" class="btn btn-danger">Cancel</button> </td></tr>
        </table>
        </form>

        <button class="btn btn-danger" onclick="hideBox(this)">
